<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <title>Document</title>
</head>
<body>
  <section>
    <h1 id="temp"></h1>
    <p>
      <button id="temp-up">+</button>
      <button id="temp-down">-</button>
      <button id="temp-reset">reset</button>
      <p>EcoMode is <span id="eco-status"></span></p>
      <button id="eco-on">EcoMode on</button>
      <button id="eco-off">EcoMode off</button>
    </p>
  </section>

  <section>
    <h2>Current temperature in <span id="location">London</span>: <span id="current-temp"></span></h2>
    <p>Choose a different city</p>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
      <p id="select-city-error"></p>
    </form>
  </section>
  
  <script src="src/thermo.js"></script>
  <script src="src/interface.js"></script>
</body>
</html>
